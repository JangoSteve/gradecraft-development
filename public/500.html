<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <style type="text/css">
    body { background-color: #fff; color: #666; text-align: center; font-family: arial, sans-serif; }
    div.dialog {
      width: 25em;
      padding: 0 4em;
      margin: 4em auto 0 auto;
      border: 1px solid #ccc;
      border-right-color: #999;
      border-bottom-color: #999;
    }
    h1 { font-size: 18pt; color: #f00; line-height: 1.5em; }

    .navbar .pull_right a {
      background-color: #F4A425;
      font-family: 'Pontano Sans',sans-serif;
      padding: 5px;
      border-radius: 5px;
      font-size: 11px;
    }

    h1 { font-size: 100%; color: #FFF; line-height: 1.5em; }
    a { color: #E95D4E; }

    footer {
      margin: 10px 0px 30px;
      padding: 10px 0px 10px;
      background:  #2C3E50;; /* Old browsers */
      background: -moz-linear-gradient(top,  $blue 0%,  #2C3E50 100%); /* FF3.6+ */
      background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #2C3E50;), color-stop(100%, #2C3E50;)); /* Chrome,Safari4+ */
      background: -webkit-linear-gradient(top, #2C3E50 0%, #2C3E50 100%); /* Chrome10+,Safari5.1+ */
      background: -o-linear-gradient(top, #2C3E50 0%, #2C3E50 100%); /* Opera 11.10+ */
      background: -ms-linear-gradient(top,  #2C3E50 0%,#2C3E50 100%); /* IE10+ */
      background: linear-gradient(to bottom,  #2C3E50 0%, #2C3E50 100%); /* W3C */
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#2C3E50', endColorstr='#2C3E50',GradientType=0 ); /* IE6-9 */
      opacity: .7;
      font-family: Helvetica, Arial, sans-serif;
      color: #FFF;
      width: 100%;
      display: block;
    }

    footer div {
      margin: 0 auto;
      padding: 15px 15px 20px;
    }

    footer ul, footer li {
      list-style-type: none;
      margin: 0;
      padding: 0;
      font-size: 12px;
    }

    footer a {
      color: #1ABC9C;
    }

    footer a:hover {
      color: #1ABC9C;
      opacity: .7;
    }

    .col {
      position: relative;
      padding-right: 15px;
      padding-left: 15px;
      width: 15%;
      float: left;
      text-align: left;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <h1>We're sorry, but something went wrong.</h1>
    <p>We've been notified about this issue and we'll take a look at it shortly.</p>
  </div>
</body>
</html>
